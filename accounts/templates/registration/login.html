{% extends 'base.html' %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method='post'>
        {% csrf_token %}

        {{ form.as_div }}
        <br>
        <button type="submit" class="button is-info is-rounded is-small">Log in</button>
    </form>
    
{% endblock content %}
